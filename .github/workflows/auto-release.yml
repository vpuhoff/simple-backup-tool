name: Auto Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Simple Backup ${{ github.ref }}
          
          ### Установка
          ```bash
          pip install simple-backup
          ```
          
          ### Использование
          ```bash
          # Создание бэкапа
          python -m simple-backup create backup.yml
          
          # Восстановление
          python -m simple-backup restore backup.yml /path/to/restore
          ```
          
          ### Изменения
          - Автоматический релиз при создании тега
          - Улучшенная обработка ошибок
          - Поддержка большего количества форматов файлов
        draft: false
        prerelease: false
